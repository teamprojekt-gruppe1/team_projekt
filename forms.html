<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="assets/base.css" />
    <title>Submit your recipe</title>
  </head>
  <body>
    <div class="forms_container">
      <h1>SUBMIT YOUR RECIPE</h1>
      <p>Share your favorite recipe with us! Please fill out the box below.</p>
      <form>
        <label for="name">Name:</label><br />
        <input type="text" id="fname" name="fname" required /><br />

        <label for="title">Recipe Title:</label><br />
        <input type="text" id="title" name="title" required /><br />

        <label for="ingredients">Ingredients:</label><br />
        <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br />

        <label for="instructions">Instructions:</label><br />
        <textarea id="instructions" name="instructions" rows="6" cols="50" required></textarea><br />

        <input type="submit" value="Submit Recipe" />
      </form>
    </div>
  </body>
</html>
