<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="assets/base.css" />
    <title>Submit your recipe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"> <img src="assets/img/logo.webp" alt="logo" /></a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">RECIPES</a></li>
          <li><a href="index.html">ABOUT</a></li>
          <li><a href="index.html">CONTACT</a></li>
        </ul>

        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <div class="forms_container">
      <h1>SUBMIT YOUR RECIPE</h1>
      <p>Share your favorite recipe with us! Please fill out the box below.</p>
      <form>
        <label for="fname">Name:</label><br />
        <input type="text" id="fname" name="fname" required /><br />

        <label for="title">Recipe Title:</label><br />
        <input type="text" id="title" name="title" required /><br />

        <label for="ingredients">Ingredients:</label><br />
        <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br />

        <label for="instructions">Instructions:</label><br />
        <textarea id="instructions" name="instructions" rows="6" cols="50" required></textarea><br />

        <input type="submit" value="Submit Recipe" />
      </form>
    </div>
    <footer>
      <a class="share_recipe" href="forms.html">WANT TO SHARE A RECIPE WITH US?</a>
      <ul class="footer-links">
        <li><a href="index.html">RECIPES</a></li>
        <li><a href="index.html">ABOUT</a></li>
        <li><a href="index.html">CONTACT</a></li>
      </ul>
    </footer>
  </body>
</html>
